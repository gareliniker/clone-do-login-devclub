<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login DevClub</title>
</head>

<body>
    <main>
        <div class="imagem-login">
            <p>Feito com ❤️ para os Sócios</p>
            <p>Copyright © 2024 - DevClub</p>
            <p>Todos os direitos reservados</p>
        </div>
        <div class="login">
            <img src="./imagems do github/clone-login-devclub/assets/logo-devclub.webp"
                alt="imagem do DevClub um qrcode">
            <div class="formulario-grupo">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="formulario-grupo">
                <label for="senha">Senha</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="checkbox-div">
                <input type="checkbox" name="lembrar" id="lembrar">
                <label for="lembrar">Lembrar de min</label>
            </div>
            <button>Entrar</button>
            <a href="#">Esqueceu sua senha?</a>
        </div>
    </main>
    <div class="whatsapp">
        <img src="./imagems do github/clone-login-devclub/assets/whatsapp.svg" alt="imagem do whatsapp">
    </div>
</body>

</html>
